<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive English Notes</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Tailwind Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Inlined Tailwind configuration
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Noto Sans SC', 'sans-serif'],
            },
            keyframes: {
              fadeIn: {
                'from': { opacity: 0, transform: 'translateY(-10px)' },
                'to': { opacity: 1, transform: 'translateY(0)' },
              },
              pageIn: {
                'from': { opacity: 0, transform: 'scale(0.95)' },
                'to': { opacity: 1, transform: 'scale(1)' },
              },
              pageOut: {
                'from': { opacity: 1, transform: 'scale(0.95)' },
                'to': { opacity: 0, transform: 'scale(0.95)' },
              },
              cardIn: {
                'from': { opacity: 0, transform: 'scale(0.95) translateY(10px)' },
                'to': { opacity: 1, transform: 'scale(1) translateY(0)' },
              },
              dots: {
                '0%, 20%': {
                  color: 'rgba(0,0,0,0)',
                  textShadow: '.25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0)',
                },
                '40%': {
                  color: 'currentColor',
                  textShadow: '.25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0)',
                },
                '60%': {
                  textShadow: '.25em 0 0 currentColor, .5em 0 0 rgba(0,0,0,0)',
                },
                '80%, 100%': {
                  textShadow: '.25em 0 0 currentColor, .5em 0 0 currentColor',
                }
              },
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-in-out forwards',
              pageIn: 'pageIn 0.3s ease-out forwards',
              pageOut: 'pageOut 0.3s ease-in forwards',
              cardIn: 'cardIn 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              dots: 'dots 1.4s infinite ease-in-out',
            }
          },
        },
      }
    </script>
    <!-- Custom Tailwind directives for the CDN and Build Process -->
    <style type="text/tailwindcss">
      @tailwind base;
      @tailwind components;
      @tailwind utilities;
      
      @layer base {
        html {
          /* Scale down the entire UI to 80% of the default size */
          font-size: 12.8px;
        }
      }

      @layer components {
        @keyframes soundwave {
            0% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.6); opacity: 0.2; }
            100% { transform: scale(2.2); opacity: 0; }
        }
        .speaking-icon::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 9999px;
            background-color: currentColor;
            animation: soundwave 1.2s infinite ease-out;
            z-index: -1;
        }
        .page-container {
            position: relative;
        }
        .page {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            animation-fill-mode: forwards;
        }
        .page.entering {
            animation-name: pageIn;
            animation-duration: 0.4s;
            animation-timing-function: cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .page.exiting {
            position: absolute;
            animation-name: pageOut;
            animation-duration: 0.4s;
            animation-timing-function: cubic-bezier(0.8, 0.2, 0.8, 1);
        }
      }
      @layer utilities {
        .perspective-1000 {
          perspective: 1000px;
        }
        .transform-style-preserve-3d {
          transform-style: preserve-3d;
        }
        .rotate-y-180 {
          transform: rotateY(180deg);
        }
        .backface-hidden {
          backface-visibility: hidden;
        }
      }
    </style>

}
</script>
